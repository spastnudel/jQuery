<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />

    <style type="text/css">
    
    #circle {
        width: 200px;
        height: 200px;
        background-color: green;

<body>
    
    <script>
    
    var regex=/e/g; //g stands for global, puts all the e that finds
    
    var string="Regex is great!";
    
    var result= string.match(regex);
    
    alert(result);
         
        
    
    </script>
